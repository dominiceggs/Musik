<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt | Bollenhut-Marie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html"><img src="bandbildmittel.jpg" alt="Bollenhut-Marie" class="hero-image"></a>
            <h1>Schreib mir!</h1>
        </header>

        <form class="contact-form">
            <input type="text" placeholder="Dein Name" required>
            <input type="email" placeholder="Deine E-Mail" required>
            <textarea placeholder="Deine Nachricht" rows="5"></textarea>
            <a href="mailto:dominic.eggs@gmail.com" class="btn">E-Mail senden</a>
        </form>

        <footer>
            <a href="index.html" class="back-link">← Zurück</a>
            <div style="margin-top: 20px; font-size: 0.8rem;">
                <a href="impressum.html" style="color: #888; text-decoration: none;">Impressum</a> | 
                <a href="datenschutz.html" style="color: #888; text-decoration: none;">Datenschutz</a>
            </div>
        </footer>
    </div>
	<script>
    // Sucht nach "?produkt=..." in der URL
    const urlParams = new URLSearchParams(window.location.search);
    const produktName = urlParams.get('produkt');
    const messageBox = document.querySelector('textarea');

    // Wenn ein Produkt übergeben wurde, schreibe es in die Textarea
    if (produktName && messageBox) {
        messageBox.value = "Hallo Marie, ich interessiere mich für: " + produktName + ". \n\n";
    }
</script>
	
	
	
</body>
</html>
