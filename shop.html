<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Bollenhut-Marie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Optimierte Bilddarstellung ohne weiße Ränder */
.product-img-container {
    width: 100%;
    height: 250px; 
    /* Hintergrund auf transparent oder passend zur Content-Box setzen */
    background-color: rgba(255, 255, 255, 0.03); 
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px 8px 0 0;
    overflow: hidden;
    border-bottom: 1px solid rgba(230, 0, 0, 0.1);
}

.product-image {
    max-width: 100%;
    max-height: 100%;
    object-fit: cover; /* "cover" füllt die Box besser aus als "contain" */
    transition: transform 0.3s ease;
}

.product-card:hover .product-image {
    transform: scale(1.05); /* Leichter Zoom-Effekt beim Drüberfahren */
}

.product-card {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
    padding: 0 !important; /* Entfernt Padding, damit das Bild oben bündig abschließt */
}

.product-info {
    padding: 20px; /* Gibt dem Text wieder Raum, da das Card-Padding entfernt wurde */
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html">
                <img src="bandbildmittel.jpg" alt="Bollenhut-Marie" class="hero-image">
            </a>
            <h1>Merch Shop</h1>
        </header>

        <main class="shop-grid">
           

            <div class="content-box product-card">
                <div class="product-img-container">
                    <img src="img/mariemutze.jpg" alt="Bollenhut-Marie Mütze" class="product-image">
                </div>
                <div class="product-info">
                    <h3>Marie Beanie "Bollenhut"</h3>
                    <p class="price">35,90 €</p>
                    <p class="stock-info">Bald lieferbar</p>
                    <a href="kontakt.html?produkt=Marie-Beanie-Bollenhut" class="btn-small">Anfragen</a>
                </div>
            </div>

            <div class="content-box product-card">
                <div class="product-img-container">
                    <img src="img/Schal.jpg" alt="Bollenhut-Marie Schal" class="product-image">
                </div>
                <div class="product-info">
                    <h3>Wander-Schal "Marie"</h3>
                    <p class="price">29,90 €</p>
                    <p class="stock-info">bald lieferbar</p>
                    <a href="kontakt.html?produkt=Wander-Schal-Marie" class="btn-small">Anfragen</a>
                </div>
            </div>

           
        </main>

        <footer>
            <a href="index.html" class="back-link">← Zurück zur Übersicht</a>
            <div class="legal-footer">
                <a href="impressum.html">Impressum</a> | 
                <a href="datenschutz.html">Datenschutz</a>
            </div>
        </footer>
    </div>
</body>
</html>
